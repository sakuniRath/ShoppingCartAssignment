
<!--================Login Box Area =================-->
<section class="login_box_area p_120">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <img class="img-fluid" src="../assets/img/login.jpg" alt="">
                    <div class="hover">
                        <h4>New to our website?</h4>
                        <p>There are advances being made in science and technology everyday, and a good example of this is the</p>
                        <a class="main_btn" [routerLink]="['/customer-registration']">Create an Account</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner">
                    <h3>Log in to enter</h3>
                    <form class="row login_form" #fromlogin="ngForm" (ngSubmit)="onSubmit(fromlogin)">
                        <div class="col-md-12 form-group">
                            <input name="Username" #Username="ngModel" [(ngModel)]="login.username" class="form-control" placeholder="User Name">
                        </div>
                        <div class="col-md-12 form-group">
                            <input name="Password" #Password="ngModel" [(ngModel)]="login.password" class="form-control" placeholder="Password">
                        </div>
                        <!--<div class="col-md-12 form-group">
                            <div class="creat_account">
                                <input type="checkbox" id="f-option2" name="selector">
                                <label for="f-option2">Keep me logged in</label>
                            </div>
                        </div>-->
                        <div class="col-md-6 form-group">
                            <button type="submit" value="submit" class="btn submit_btn">Log In</button>
                            <!--<a href="#">Forgot Password?</a>-->
                        </div>
                        <div class="col-md-6 form-group">
                            <button type="button" class="btn submit_btn" (click)="logOutUser()">Log OUT</button>
                            <!--<a href="#">Forgot Password?</a>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Login Box Area =================-->
